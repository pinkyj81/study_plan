<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 자기주도 학습 캘린더</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">📚 학습 캘린더</h1>
      <p class="text-gray-600">자기주도 학습을 시작하세요</p>
    </div>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          사용자 선택
        </label>
        <select 
          id="username" 
          name="username" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-gray-700 cursor-pointer"
          autofocus
        >
          <option value="" disabled selected>사용자를 선택하세요</option>
          <option value="박영진">박영진</option>
          <option value="권혁재">권혁재</option>
          <option value="권유현">권유현</option>
          <option value="guest">guest</option>
        </select>
      </div>

      <div class="text-sm text-gray-600 bg-blue-50 p-3 rounded-lg">
        💡 <strong>안내:</strong> 사용자를 선택하면 자동으로 로그인됩니다. 
        처음 사용하시는 경우 계정이 자동으로 생성됩니다.
      </div>

      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-indigo-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
      >
        로그인
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      <p>학습 계획을 세우고 목표를 달성하세요! 🎯</p>
    </div>
  </div>

  <script>
    // 선택 시 자동 제출 (선택적)
    document.getElementById('username').addEventListener('change', (e) => {
      if (e.target.value) {
        // 선택 후 바로 제출하려면 주석 해제
        // document.querySelector('form').submit();
      }
    });
  </script>

</body>
</html>
